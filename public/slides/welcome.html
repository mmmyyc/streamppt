<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
        }
        
        .slide-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4fd1c5, #38b2ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }
        
        .decoration-1 {
            width: 300px;
            height: 300px;
            background-color: rgba(79, 209, 197, 0.3);
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration-2 {
            width: 200px;
            height: 200px;
            background-color: rgba(236, 72, 153, 0.3);
            bottom: -50px;
            left: -50px;
            animation: float 6s ease-in-out infinite 1s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4fd1c5, #38b2ac);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(79, 209, 197, 0.39);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(79, 209, 197, 0.5);
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="slide-content">
        <h1 class="title">网站PPT模板</h1>
        <p class="subtitle">创建精美的网页演示文稿，展示您的创意</p>
        <button class="btn btn-primary">
            <i class="fas fa-arrow-right mr-2"></i> 开始探索
        </button>
    </div>
</body>
</html>
